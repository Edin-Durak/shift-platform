<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shift Platform - Terms and Privacy Policy. Your trusted partner for secure and reliable services."
    />
    <meta
      name="keywords"
      content="Shift Platform, Terms of Service, Privacy Policy, شِفت, سياسة الخصوصية, الشروط والأحكام"
    />
    <meta name="author" content="Shift Platform" />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:title"
      content="Shift Platform - Terms & Privacy Policy"
    />
    <meta
      property="og:description"
      content="Official Terms of Service and Privacy Policy for Shift Platform"
    />
    <meta property="og:type" content="website" />
    <meta name="language" content="English, Arabic" />
    <title>Shift Platform</title>
    <link rel="icon" href="images/Shift-Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="">
      <!-- Language switcher -->
      <div class="language-switcher">
        <a href="#" data-lang="en" class="lang-link">English</a>
        <span>|</span>
        <a href="#" data-lang="ar" class="lang-link">عربي</a>
      </div>

      <!-- Logo -->
      <div class="logo-container">
        <img src="images/Shift-logo.png" alt="Shift Logo" class="logo" />
      </div>

      <!-- Wave Decoration -->
      <div class="wave-decoration"></div>

      <!-- Tabs -->
      <div class="tabs-container">
        <div class="tabs">
          <button
            class="tab-btn active"
            data-tab="terms"
            data-en="Terms"
            data-ar="الشروط"
          >
            Terms
          </button>
          <button
            class="tab-btn"
            data-tab="policy"
            data-en="Policy"
            data-ar="السياسة"
          >
            Policy
          </button>
        </div>

        <!-- Content -->
        <div class="tab-content">
          <div id="terms" class="content active">
            <h2></h2>
            <div class="terms-introduction"></div>
            <div class="terms-sections">
              <!-- Terms sections will be dynamically inserted here -->
            </div>
          </div>
          <div id="policy" class="content">
            <h2></h2>
            <div class="policy-introduction"></div>
            <div class="policy-sections">
              <!-- Policy sections will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
  </body>
</html>
